name: Build and publish NestJS Docker image

on:
  workflow_dispatch:
  push:
    branches: [main, beta]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
        with: 
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      
      - name: Install semantic-release extra plugins
        run: mv package.json package.json.bak && npm install --no-save @semantic-release/changelog @semantic-release-plus/docker && mv package.json.bak package.json
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push docker image
        uses: docker/build-push-action@v5
        with: 
          context: .
          push: true
          tags: vladcp/nestjs-app
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
        
